<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script type="module" src="/src/app.js"></script>
</head>

<body class="min-h-screen flex flex-col bg-gray-100">
  <header>
    <nav id="top-nav" class="bg-blue-600 text-white p-4 shadow-md flex space-x-6">
      <!-- Navigation content -->
    </nav>
  </header>
  <main class="flex flex-grow items-center justify-center">
    <div class="container max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h1>

      <form name="register" class="space-y-6">
        <div id="message"></div>
        
        <div>
          <label for="name" class="block text-gray-600 mb-1">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            required
            maxlength="20"
            pattern="^[\w]+$"
            title="Enter username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>

        <div>
          <label for="email" class="block text-gray-600 mb-1">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            required
            title="Enter a valid stud.noroff.no address"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-gray-600 mb-1">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
          />
        </div>

        <div class="text-center">
          <a href="/auth/login/" class="text-blue-600 hover:text-blue-800 text-sm">Login</a>
        </div>

        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Register
        </button>
      </form>
    </div>
  </main>
</body>


</html>
