<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" crossorigin src="/fed2-js2-ca-andgram/assets/auth-fjUhtDne.js"></script>
    <link rel="stylesheet" crossorigin href="/fed2-js2-ca-andgram/assets/auth-C85v_Doe.css">
  </head>
  <body class="min-h-screen flex flex-col bg-gray-100">
    <header>
      <nav id="top-nav" class="bg-blue-600 text-white p-4 shadow-md flex space-x-6">
        <!-- Navigation content -->
        <span class="font-semibold text-lg">User Profile</span>
      </nav>
    </header>
  
    <main class="flex-grow">
      <div id="profile-header" class="max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg mb-6">
        <div id="message"></div>
        <div id="banner-container" class="mb-4">
          <img id="banner-image" alt="User's banner" class="w-full h-40 object-cover rounded-lg" />
        </div>
        <div id="profile-pic-container" class="flex justify-center -mt-16 mb-4">
          <img id="profile-image" alt="User's profile picture" class="w-32 h-32 border-4 border-white rounded-full shadow-md" />
        </div>
  
        <h2 id="profile-name" class="text-3xl font-bold text-center text-gray-800 mb-2">Profile name</h2>
        <p id="profile-bio" class="text-center text-gray-600 mb-4">Bio</p>
      </div>
  
      <div class="container max-w-4xl mx-auto p-6 bg-white shadow-md rounded-lg">
        <div id="posts-container">
          <!-- User posts will be displayed here -->
        </div>
      </div>
  
      <!-- Profile Edit Modal (Initially hidden) -->
      <div id="profile-edit-modal" class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50 hidden">
        <div class="modal-content bg-white p-8 rounded-lg shadow-md w-11/12 md:w-1/3">
          <h2 class="text-2xl font-bold mb-4">Edit Profile</h2>
          <form id="profile-edit-form" class="space-y-4">
            <div>
              <label for="avatar-url" class="block text-gray-600 mb-1">Avatar URL:</label>
              <input type="text" id="avatar-url" name="avatar-url" placeholder="Enter new avatar URL" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />
            </div>
  
            <div>
              <label for="banner-url" class="block text-gray-600 mb-1">Banner URL:</label>
              <input type="text" id="banner-url" name="banner-url" placeholder="Enter new banner URL" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />
            </div>
  
            <div>
              <label for="bio" class="block text-gray-600 mb-1">Bio:</label>
              <textarea id="bio" name="bio" placeholder="Enter new bio" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"></textarea>
            </div>
  
            <div class="flex justify-between">
              <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Update Profile</button>
              <button type="button" id="cancel-edit" class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  
</html>
