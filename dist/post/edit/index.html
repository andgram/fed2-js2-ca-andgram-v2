<body class="min-h-screen bg-gray-100">
  <header>
    <nav id="top-nav" class="bg-blue-600 text-white p-4 shadow-md flex space-x-6">
      <!-- Navigation content -->
    </nav>
  </header>

  <main class="flex-grow flex items-center justify-center">
    <div class="container bg-white rounded-lg shadow-md p-6 w-full max-w-2xl">
      <h1 class="text-2xl font-bold text-center mb-6">Edit Post</h1>
      <div id="message"></div>
      <form name="editPost" id="post-edit-form">
        <input name="id" type="hidden" required>

        <label for="body" class="block text-gray-700 font-semibold mb-1">Body:</label>
        <textarea id="body" name="body" required class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>

        <button class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200">Edit Post</button>
      </form>
    </div>
  </main>
